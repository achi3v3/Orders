<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lookup Order Information</h1>
        <div class="form-group">
            <label for="order-id">Order ID:</label>
            <input type="text" id="order-id" placeholder="Enter order ID (e.g., b563feb7b2b84b6test)">
        </div>
        <button id="lookup-btn">Get Order Information</button>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
