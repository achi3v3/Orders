version: "3.8" # Версия докера (Лучше не ставить, сама устанавливается)
services: # Сервисы с которыми мы хотим работать
  kafka-1: # Сервис кафка
    image: bitnami/kafka:latest # Указываем образ, на котором будет запускаться сервис
    ports: # Порты на котором мы можем обращаться к сервису (Список [el1, el2])
      - "9092:9092" #  <порт контейнера(нельзя менять произвольно, определяется образом kafka)>:<Порт хоста(можно менять как угодно, для доступа с вашего компьютера)>
      - "9092" # Случайный порт хоста (docker сам выберет свободный порт хоста)
    environment: # Переменные окружения (k=v)
      - KAFKA_CFG_NODE_ID=1 # Уникальный ID ноды в кластере (для каждой свой ID)
      - KAFKA_KRAFT_CLUSTER_ID=DWfwefwefew # Уникальный ID кластера (Может быть любой строкой)
      - KAFKA_CFG_PROCES_ROLES=controler,broker # контролер - управление метаданными кластера, брокер принимает и отправляет сообщения клиентам
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka-1:9091 # Список всех controller нод в формате <node_id@host:port>
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9090,CONTROLLER://:9091,EXTERNAL://:9092 # Определяет какие порты слушает кафка и для каких целей 
      # PLAINTEXT://:9090 - Для общения между брокерами (внутренний)
      # CONTROLLER://:9091 - Для controller коммуникации (внутренний)
      # EXTERNAL://:9092 - Для внешних клиентов (внешний)

      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka-1:9090,EXTERNAL://${HOSTNAME:-localhost}:9092 # Как клиенты должны подключаться к этому брокеру
      # PLAINTEXT://kafka-1:9090 - Внутреннее имя для межброкерного общения
      # EXTERNAL://localhost:9092 - Внешнее имя для клиентов (HOSTNAME или localhost)
      
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT # Соответствие между listener и протоколом безопасности
      # CONTROLLER -> PLAINTEXT | EXTERNAL -> PLAINTEXT | PLAINTEXT -> PLAINTEXT (PLAINTEXT - означает без щифрования)
      
      - KAFKA_CFG_CONTROLLER_LISTENER_NAME=CONTROLLER # Какой listener использовать для controller коммуникации
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT # Какой listener использовать для общения между брокерами
    volumes:
      # Монтирование директории для хранения данных kafka
      # /path/to/kafka-persistence - на хосте
      # /bitnami/kafka - внутри контейнера 
      - /path/to/kafka-persistence:/bitnami/kafka